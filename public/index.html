<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
      }

      .header p {
        opacity: 0.9;
        font-size: 1.1em;
      }

      .add-todo {
        padding: 30px;
        border-bottom: 1px solid #eee;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: #4facfe;
      }

      .form-group textarea {
        resize: vertical;
        min-height: 80px;
      }

      .btn {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .btn:hover {
        transform: translateY(-2px);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .todos-container {
        padding: 30px;
      }

      .todo-item {
        background: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 15px;
        transition: all 0.3s;
      }

      .todo-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .todo-item.completed {
        opacity: 0.7;
        background: #e8f5e8;
      }

      .todo-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 10px;
      }

      .todo-title {
        font-size: 1.3em;
        font-weight: 600;
        color: #333;
        flex: 1;
        margin-right: 15px;
      }

      .todo-item.completed .todo-title {
        text-decoration: line-through;
        color: #666;
      }

      .todo-actions {
        display: flex;
        gap: 10px;
      }

      .btn-small {
        padding: 6px 12px;
        font-size: 12px;
        border-radius: 5px;
      }

      .btn-edit {
        background: #ffc107;
        color: #212529;
      }

      .btn-delete {
        background: #dc3545;
        color: white;
      }

      .todo-description {
        color: #666;
        margin-bottom: 15px;
        line-height: 1.5;
      }

      .todo-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.9em;
        color: #888;
      }

      .todo-status {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .status-checkbox {
        width: 18px;
        height: 18px;
        cursor: pointer;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #666;
      }

      .error {
        background: #f8d7da;
        color: #721c24;
        padding: 15px;
        border-radius: 8px;
        margin: 20px 0;
      }

      .success {
        background: #d4edda;
        color: #155724;
        padding: 15px;
        border-radius: 8px;
        margin: 20px 0;
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #666;
      }

      .empty-state h3 {
        margin-bottom: 10px;
        color: #333;
      }

      @media (max-width: 600px) {
        .container {
          margin: 10px;
          border-radius: 10px;
        }

        .header {
          padding: 20px;
        }

        .header h1 {
          font-size: 2em;
        }

        .add-todo,
        .todos-container {
          padding: 20px;
        }

        .todo-header {
          flex-direction: column;
          gap: 10px;
        }

        .todo-actions {
          align-self: flex-end;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üìù Todo App</h1>
        <p>Stay organized and get things done!</p>
      </div>

      <div class="add-todo">
        <form id="todoForm">
          <div class="form-group">
            <label for="title">Title *</label>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="What needs to be done?"
              required
            />
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              id="description"
              name="description"
              placeholder="Add more details..."
            ></textarea>
          </div>
          <button type="submit" class="btn">Add Todo</button>
        </form>
      </div>

      <div class="todos-container">
        <div id="loading" class="loading" style="display: none">
          Loading todos...
        </div>
        <div id="error" class="error" style="display: none"></div>
        <div id="success" class="success" style="display: none"></div>
        <div id="todosList"></div>
      </div>
    </div>

    <script>
      class TodoApp {
        constructor() {
          this.todos = [];
          this.editingId = null;
          this.init();
        }

        init() {
          this.bindEvents();
          this.loadTodos();
        }

        bindEvents() {
          document
            .getElementById("todoForm")
            .addEventListener("submit", (e) => {
              e.preventDefault();
              this.addTodo();
            });
        }

        async loadTodos() {
          this.showLoading(true);
          try {
            const response = await fetch("/api/todos");
            if (!response.ok) throw new Error("Failed to load todos");

            this.todos = await response.json();
            this.renderTodos();
          } catch (error) {
            this.showError("Failed to load todos: " + error.message);
          } finally {
            this.showLoading(false);
          }
        }

        async addTodo() {
          const titleInput = document.getElementById("title");
          const descriptionInput = document.getElementById("description");
          const submitBtn = document.querySelector("#todoForm button");

          const title = titleInput.value.trim();
          const description = descriptionInput.value.trim();

          if (!title) {
            this.showError("Title is required");
            return;
          }

          submitBtn.disabled = true;
          submitBtn.textContent = "Adding...";

          try {
            const response = await fetch("/api/todos", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ title, description }),
            });

            if (!response.ok) throw new Error("Failed to add todo");

            const newTodo = await response.json();
            this.todos.unshift(newTodo);
            this.renderTodos();

            titleInput.value = "";
            descriptionInput.value = "";
            this.showSuccess("Todo added successfully!");
          } catch (error) {
            this.showError("Failed to add todo: " + error.message);
          } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = "Add Todo";
          }
        }

        async toggleTodo(id) {
          const todo = this.todos.find((t) => t.id == id);
          if (!todo) return;

          try {
            const response = await fetch(`/api/todos/${id}`, {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ completed: !todo.completed }),
            });

            if (!response.ok) throw new Error("Failed to update todo");

            const updatedTodo = await response.json();
            const index = this.todos.findIndex((t) => t.id == id);
            this.todos[index] = updatedTodo;
            this.renderTodos();
          } catch (error) {
            this.showError("Failed to update todo: " + error.message);
          }
        }

        async deleteTodo(id) {
          if (!confirm("Are you sure you want to delete this todo?")) return;

          try {
            const response = await fetch(`/api/todos/${id}`, {
              method: "DELETE",
            });

            if (!response.ok) throw new Error("Failed to delete todo");

            this.todos = this.todos.filter((t) => t.id != id);
            this.renderTodos();
            this.showSuccess("Todo deleted successfully!");
          } catch (error) {
            this.showError("Failed to delete todo: " + error.message);
          }
        }

        renderTodos() {
          const todosList = document.getElementById("todosList");

          if (this.todos.length === 0) {
            todosList.innerHTML = `
                        <div class="empty-state">
                            <h3>üéâ No todos yet!</h3>
                            <p>Add your first todo above to get started.</p>
                        </div>
                    `;
            return;
          }

          todosList.innerHTML = this.todos
            .map(
              (todo) => `
                    <div class="todo-item ${todo.completed ? "completed" : ""}">
                        <div class="todo-header">
                            <div class="todo-title">${this.escapeHtml(
                              todo.title
                            )}</div>
                            <div class="todo-actions">
                                <button class="btn btn-small btn-edit" onclick="todoApp.editTodo(${
                                  todo.id
                                })">
                                    ‚úèÔ∏è Edit
                                </button>
                                <button class="btn btn-small btn-delete" onclick="todoApp.deleteTodo(${
                                  todo.id
                                })">
                                    üóëÔ∏è Delete
                                </button>
                            </div>
                        </div>
                        ${
                          todo.description
                            ? `<div class="todo-description">${this.escapeHtml(
                                todo.description
                              )}</div>`
                            : ""
                        }
                        <div class="todo-meta">
                            <div class="todo-status">
                                <input type="checkbox" class="status-checkbox" 
                                       ${todo.completed ? "checked" : ""} 
                                       onchange="todoApp.toggleTodo(${
                                         todo.id
                                       })">
                                <span>${
                                  todo.completed ? "Completed" : "Pending"
                                }</span>
                            </div>
                            <div class="todo-date">
                                Created: ${new Date(
                                  todo.created_at
                                ).toLocaleDateString()}
                            </div>
                        </div>
                    </div>
                `
            )
            .join("");
        }

        editTodo(id) {
          const todo = this.todos.find((t) => t.id == id);
          if (!todo) return;

          const newTitle = prompt("Edit title:", todo.title);
          if (newTitle === null || newTitle.trim() === "") return;

          const newDescription = prompt(
            "Edit description:",
            todo.description || ""
          );

          this.updateTodo(id, newTitle.trim(), newDescription.trim());
        }

        async updateTodo(id, title, description) {
          try {
            const response = await fetch(`/api/todos/${id}`, {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ title, description }),
            });

            if (!response.ok) throw new Error("Failed to update todo");

            const updatedTodo = await response.json();
            const index = this.todos.findIndex((t) => t.id == id);
            this.todos[index] = updatedTodo;
            this.renderTodos();
            this.showSuccess("Todo updated successfully!");
          } catch (error) {
            this.showError("Failed to update todo: " + error.message);
          }
        }

        showLoading(show) {
          document.getElementById("loading").style.display = show
            ? "block"
            : "none";
        }

        showError(message) {
          const errorDiv = document.getElementById("error");
          errorDiv.textContent = message;
          errorDiv.style.display = "block";
          setTimeout(() => {
            errorDiv.style.display = "none";
          }, 5000);
        }

        showSuccess(message) {
          const successDiv = document.getElementById("success");
          successDiv.textContent = message;
          successDiv.style.display = "block";
          setTimeout(() => {
            successDiv.style.display = "none";
          }, 3000);
        }

        escapeHtml(text) {
          const div = document.createElement("div");
          div.textContent = text;
          return div.innerHTML;
        }
      }

      // Initialize the app
      const todoApp = new TodoApp();
    </script>
  </body>
</html>
